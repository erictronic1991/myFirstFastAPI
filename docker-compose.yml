version: "3.9"  # Compose file format version

services:
  db:
    image: postgres:15  # Official Postgres image
    container_name: myfirstfastapi_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}        # Default user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}# Default password
      POSTGRES_DB: ${POSTGRES_DB:-postgres}            # Default database
    ports:
      - "5432:5432"  # Expose Postgres for local access (optional)
    volumes:
      - db_data:/var/lib/postgresql/data  # Persist database files
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .  # Build from local Dockerfile
    container_name: myfirstfastapi_api
    depends_on:
      db:
        condition: service_healthy  # Wait until db passes healthcheck
    env_file: .env  # Load environment variables for the app
    environment:
      # Provide a default DATABASE_URL if not specified in .env
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/postgres}
    ports:
      - "8000:8000"  # Map container port 8000 to host port 8000
    restart: unless-stopped

volumes:
  db_data:
